# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: <%= ENV['DEVELOPMENT_DATABASE_NAME'] %>
  pool: 10
  timeout: 5000
  username: <%= ENV['DEVELOPMENT_POSTGRES_USERNAME'] %>
  password: <%= ENV['DEVELOPMENT_POSTGRES_PASSWORD'] %>
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: <%= ENV['TEST_DATABASE_NAME'] %>
  pool: 10
  timeout: 5000
  username: <%= ENV['TEST_POSTGRES_USERNAME'] %>
  password: <%= ENV['TEST_POSTGRES_PASSWORD'] %>

production:
  adapter: postgresql
  database: <%= ENV['PRODUCTION_DATABASE_NAME'] %>
  pool: 5
  timeout: 5000
  username: <%= ENV['PRODUCTION_POSTGRES_USERNAME'] %>
  password: <%= ENV['PRODUCTION_POSTGRES_PASSWORD'] %>

staging:
  adapter: postgresql
  database: <%= ENV['STAGING_DATABASE_NAME'] %>
  pool: 5
  timeout: 5000
  username: <%= ENV['STAGING_POSTGRES_USERNAME'] %>
  password: <%= ENV['STAGING_POSTGRES_PASSWORD'] %>